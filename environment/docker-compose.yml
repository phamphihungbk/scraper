version: '3'

services:
  scrapper-python:
    image: scrapper-python
    build:
      context: ./python
    container_name: scrapper-python
    working_dir: /src
    volumes:
      - ../src:/src
      - ../results:/src/results
    tty: true

  selenium-chrome:
    image: selenium-chrome
    build:
      context: ./selenium
    container_name: selenium-chrome
    ports:
    - 4444:4444
